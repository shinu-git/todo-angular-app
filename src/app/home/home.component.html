<div>
    <table class="container">
       <thead>
         <tr>
           <th><h1>Title</h1></th>
           <th><h1>Description</h1></th>
           <th><h1>Action</h1></th>
         </tr>
       </thead>
       <tbody>
         <tr *ngFor="let todo of todos">
           <td>{{todo.title}}</td>
           <td>{{todo.description}}</td>
           <td><button (click)="deleteTodo(todo.id)">Delete</button></td>
         </tr>
        
       </tbody>
     </table>
   </div>
